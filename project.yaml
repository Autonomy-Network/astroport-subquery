specVersion: 1.0.0
name: autonomy-astroport-mainnet-subquery
version: 0.0.1
runner:
  node:
    name: "@subql/node-terra"
    version: "*"
  query:
    name: "@subql/query"
    version: "*"
description: >-
  This project can be use as a starting point for developing your
  Terra based SubQuery project
repository: https://github.com/subquery/juno-subql-starter
schema:
  file: ./schema.graphql

network:
  chainId: phoenix-1
  # This endpoint must be a public non-pruned archive node
  # Public nodes may be rate limited, which can affect indexing speed
  # When developing your project we suggest getting a private API key
  # You can get them from OnFinality for free https://app.onfinality.io
  # https://documentation.onfinality.io/support/the-enhanced-api-service
  endpoint: http://ec2-52-221-211-166.ap-southeast-1.compute.amazonaws.com:1317
  # Optionally provide the HTTP endpoint of a full chain dictionary to speed up processing
  # dictionary: https://api.subquery.network/sq/subquery/terra-juno-dictionary


dataSources:
  - kind: terra/Runtime
    startBlock: 2579755 # first block on the fourth iteration of juno
    mapping:
      file: "./dist/index.js"
      handlers:
        - handler: handleCreateRequestEvent
          kind: terra/EventHandler
          filter:
            type: wasm
            attributes:
              _contract_address: "terra1zp04qw3v3vehgnrczmgd3t3x6tcktprcwyjhgk3xvsj7mh2xdkdqr9d8uz"
              action: "create_request"
        - handler: handleExecuteRequestEvent
          kind: terra/EventHandler
          filter:
            type: wasm
            attributes:
              _contract_address: "terra1zp04qw3v3vehgnrczmgd3t3x6tcktprcwyjhgk3xvsj7mh2xdkdqr9d8uz"
              action: "execute_request"
        - handler: handleCancelRequestEvent
          kind: terra/EventHandler
          filter:
            type: wasm
            attributes:
              _contract_address: "terra1zp04qw3v3vehgnrczmgd3t3x6tcktprcwyjhgk3xvsj7mh2xdkdqr9d8uz"
              action: "cancel_request"